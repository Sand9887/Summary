<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
</head>
<body>
  <div class="container">
    <div class="result">
      <div id="result">Your Result</div>
      <div  class="score">
        <h1 id="number-score">76</h1>
        <p id="sum-score">of 100</p>
     </div>
     <div id="message">
      <h1 id="score-text">Great</h1>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2 id="summary-text">Summary</h2>
      <ul>
        <li id="reaction"><img src="assets/images/icon-reaction.svg"><span class="move">Reaction</span> <span class="number-score">80  <span class="design-score"> / 100</span></span></li>
        <li id="memory"><img src="assets/images/icon-memory.svg"> <span class="move">Memory </span><span class="number-score"> 92  <span class="design-score"> / 100</span></span> </li>
        <li id="verbal"><img src="assets/images/icon-verbal.svg"> <span class="move">Verbal</span> <span class="number-score"> 61  <span class="design-score"> / 100</span></span></li>
        <li id="visual"><img src="assets/images/icon-visual.svg"><span class="move">Visual </span><span class="number-score"> 72  <span class="design-score"> / 100</span> </span></li>
        <input type="button"  id="button" value="Continue">
      </ul>
  
      
    </div>
  </div>
  </body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sandra</a>.
  </div>
</body>
</html>
